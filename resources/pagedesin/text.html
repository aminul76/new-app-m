<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header, .day-header {
            text-align: center;
        }
        .day-header {
            margin-top: 20px;
        }
        .day-header div {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #e0f7e9;
            margin: 5px;
        }
        .schedule {
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .schedule-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .live {
            color: red;
        }
        .premium {
            color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>১ আগস্ট, ২০২৪</h1>
    </div>
    <div class="day-header">
        <div>০১</div>
        <div>০২</div>
        <div>০৩</div>
        <div>০৪</div>
        <div>০৫</div>
        <div>০৬</div>
        <div>০৭</div>
        <div>০৮</div>
        <div>০৯</div>
    </div>
    <div class="schedule">
        <div class="schedule-item">
            <span class="live">Live</span> | <strong>ব্যাসিক প্রস্তুতি (NEW)</strong><br>
            Geography - ৫<br>
            <span class="premium">Premium</span> | <strong>৩ জন</strong> | ০:৫২<br>
            ১২:০০ am
        </div>
        <div class="schedule-item">
            <span class="live">Live</span> | <strong>ডেইলি লাইভ টেস্ট আগস্ট</strong><br>
            Daily Exam - ১st August ২০২৪<br>
            <strong>৫৮ জন</strong> | ০:২৫<br>
            ১২:০০ am
        </div>
    </div>
</body>
</html>
